<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="js/blackjack_object.js"></script>
    <script src="js/blackjack_manager.js"></script>
    <title>BlackJack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/bj.css" />
  </head>

  <body>
    <div
      style="
        background-image: url('https://wallpaper.dog/large/17084147.jpg');
        background-size: cover;
      "
    >
      <header>
        <h1 class="neonText" style="text-align: center; color: pink">
          BLACK &#9827; JACK
        </h1>
      </header>

      <section class="board container-fluid">
        <section id="game">
          <h1 class="Dealer-Text">Dealer</h1>

          <div
            class="dealer-card-slot card-slot Dealer-Text justify-content-between"
            id="dealer-cards"
            style="
              display: flex;
              flex-direction: row;
              height: 15vw;
              width: 20vw;
              margin: auto;
            "
          ></div>

          <p id="ddebug" class="Dealer-Text"></p>

          <div class="text Dealer-Text"><p id="log_info"></p></div>

          <h1 class="Dealer-Text">Player</h1>

          <div
            class="player-card-slot card-slot Dealer-Text"
            id="player-cards"
            style="
              display: flex;
              flex-direction: row;
              height: 15vw;
              width: 20vw;
              margin: auto;
            "
          ></div>

          <p id="pdebug" class="Dealer-Text"></p>

          <br />
          <div class="buttons" style="text-align: center">
            <button id="card" type="button" onclick="player_new_card()">
              Card
            </button>
            <button id="stand" type="button" onclick="dealer_finish()">
              Stand
            </button>
            <button id="new_game" type="button" onclick="new_game()">
              New Game
            </button>
          </div>
        </section>

        <section id="sec_debug">
          <h1>Game Debug</h1>
          <p id="debug"></p>
        </section>
      </section>

      <section>
        <script>
          window.onload = new_game();
        </script>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
